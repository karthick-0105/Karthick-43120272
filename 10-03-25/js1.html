<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="testing"></div> <!-- This div will display output -->

    <script>
        let testingDiv = document.getElementById("testing");
        for (let i = 1; i <= 100; i++) {
            console.log("Hello JavaScript"); // Logs in the console
            testingDiv.innerHTML += "Hello JavaScript <br>"; // Displays on the page
        }
    </script>
</body>
</html>
